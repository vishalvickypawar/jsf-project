<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <head>
        <title>Qenel Home</title>
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
    </head>

    <body bgcolor="white">

        <f:view>
            <h:form>
                <h4>Pick a phone : </h4>

                <div>
                    <h:selectOneMenu value="#{PhoneRepo.selectedPhone}"
                                     onchange="submit()"
                                     valueChangeListener="#{PhoneRepo.selectedPhoneChanged}">
                        <f:selectItems value="#{PhoneRepo.inventory}"/>
                    </h:selectOneMenu>
                </div>
                <br/>
                <div>
                    <strong>Price of the selected phone : $</strong>
                    <h:outputText value="#{PhoneRepo.selectedPhone}"/>
                </div>
            </h:form>

        </f:view>
    </body>
</html>
