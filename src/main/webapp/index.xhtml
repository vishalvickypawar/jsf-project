<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Qenel Home</title>
</head>

<body>
<f:view>
    <h3>Welcome to the home page for
        <h:outputText value="#{PhoneRepo.repoName}"/>
    </h3>
    <h:form>
        <h3>What would you like to check out?</h3>
        <hr/>
        <h4>About Qenel</h4>
        <h:commandButton value="About Us"
                         action="aboutPage"></h:commandButton>
        <h4>Phones for Sale</h4>
        <h:commandButton value="View Phones"
                         action="phonesPage"></h:commandButton>
    </h:form>

    <hr/>

    <h:graphicImage id="phoneImg" url="resources/images/phones_home.jpg" />
    <br/>
    <h:outputLink value="https://www.pexels.com/photo/black-android-smartphones-on-brown-wooden-surface-4387770/">
        Image source
    </h:outputLink>

</f:view>
</body>
</html>
