<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <head>
        <title>Phone Inventory</title>
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
    </head>

    <body bgcolor="white">

        <f:view>
            <h4>Phones in stock as of <h:outputText value="#{PhoneRepo.viewDate}"/> </h4>

            <h:dataTable value="#{PhoneRepo.inventory.entrySet().toArray()}"
                         var="entry"
                         styleClass = "myTable"
                         headerClass = "myTableHeader"
                         rowClasses = "myTableOddRow,myTableEvenRow">

                <h:column>
                    <f:facet name = "header">Model</f:facet>
                    #{entry.key}
                </h:column>
                <h:column>
                    <f:facet name = "header">Price</f:facet>
                    $#{entry.value}</h:column>
            </h:dataTable>

        </f:view>
    </body>
</html>
